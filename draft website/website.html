<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Map Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>World Map Statistics</h1>
    </header>
    <main>
        <div class="outer-container" style="display: grid; grid-template-columns: 1fr 6fr; grid-gap: 20px;">
            <div class="button-container" style="max-width: 200px;">
                <button id="button-1">Terrorist Groups</button>
                <button id="button-2">Terrorism Density Map</button>
                <button id="button-3">Fatalities Per Country</button>
                <button id="button-4">Seasonality of Terrorism</button>
                <button id="button-5">Terrorism in each country</button>
            </div>
            <div class="map-container" style="grid-column: 2;">
                <div class="map"></div>
                <div class="graph-container">
                <div class="text-container">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sollicitudin tortor sed ultrices ullamcorper.
                        Nulla ultricies enim a quam tempus auctor.</p>
                </div>

                    <canvas id="graph"></canvas>
                    <p>yes</p>
                </div>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
